<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: visible;
            white-space: normal;
            -webkit-user-select: none;
            user-select: none;
            line-height: 1.2;
        }
        body {
            background-color: rgba(0, 255, 255, 0.5);
        }
    </style>
  </head>
  <body style="-webkit-app-region: drag" id="user_area"></body>
  <script>
    const { ipcRenderer } = require('electron');

    ipcRenderer.on('setDivHtml', (e, arg) => {
      let doc = document.getElementById('user_area')
      doc.innerHTML = arg;
    })
  </script>
</html>
